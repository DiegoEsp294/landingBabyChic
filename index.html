<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Baby Chic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Tienda Baby Chic ðŸ‘¶</h1>
    <div id="productos" class="row g-3">
        <!-- AquÃ­ se insertan los productos -->
    </div>
</div>

<script>
async function cargarProductos() {
    try {
        const response = await fetch('https://almacen-qr.onrender.com/productos/');
        const productos = await response.json();

        const contenedor = document.getElementById('productos');
        contenedor.innerHTML = '';

        productos.forEach(producto => {
            const card = `
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="card h-100">
                        <img src="https://almacen-qr.onrender.com${producto.imagen}" class="card-img-top" alt="${producto.nombre}" onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen';">
                        <div class="card-body">
                            <h5 class="card-title">${producto.nombre}</h5>
                            <p class="card-text mb-1"><strong>Precio:</strong> $${producto.precio}</p>
                        </div>
                    </div>
                </div>
            `;
            contenedor.insertAdjacentHTML('beforeend', card);
        });
    } catch (error) {
        console.error('Error al cargar productos:', error);
        document.getElementById('productos').innerHTML = `<p class="text-danger">Error al cargar los productos.</p>`;
    }
}

cargarProductos();
</script>

</body>
</html>
